<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>     
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <title>Lista postów</title>
    </head>


 <body>
     
    <div class='menu'>
        <div class='logo'></div>
        <a href="/dodaj_post"><div class="button">Dodaj post</div> </a><br><br>
        <a href="/"><div class="button">Strona główna</div> </a>
    </div>
     
 
        
        <div class="cont">
            <h4><strong th:text="${header}"/></h4>  
            <div class="list-group">
                <article class="list-group-item" th:each="posty : ${listaPostow}">
                    <div class='posst'>
                        <div class='dane'>
                            <div class='avatar'>

                            </div>
                            <div class='dane'>
                                Radosław Ozga
                            </div>
                        </div>
                        <div class='tresc'>
                            <p><b th:text="${posty.tresc}"></b></p>
                        </div>
                        <div class='reakcje'>
                            <a th:href="@{/dodaj_komentarz(postID=${posty.postID})}">Dodaj komentarz</a>
                            <a th:href="@{/wyswietl_komentarze(postID=${posty.postID})}">Wyświetl komentarze</a>
                            <a th:href="@{/dodaj_reakcje_post(postID=${posty.postID})}">Dodaj reakcje</a>
                            <a th:href="@{/wyswietl_reakcje_post(postID=${posty.postID})}">Wyświetl reakcje</a>
                        </div>
                      

                    </div>

                </article>
            </div>
            
        </div>
    </body>
</html>
