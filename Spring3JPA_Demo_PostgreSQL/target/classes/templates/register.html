<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: flex;
            flex-direction: column;
            width: 100%;
            font-size: 1em;
        }

        input {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #27ae60;
        }

        .captcha-img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .captcha-img.selected {
            border-color: #3498db;
        }

        .captcha-error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-body {
            text-align: center;
        }

        .modal-footer button {
            background-color: #3498db;
            border: none;
        }

        .modal-footer button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Rejestracja</h2>
    <form th:action="@{/register}" method="post" id="registerForm">
        <label for="username">
            Nazwa uzytkownika:
            <input type="text" id="username" name="username" required />
        </label>
        <label for="email">
            Email:
            <input type="email" id="email" name="email" required />
        </label>
        <label for="password">
            Haslo:
            <input type="password" id="password" name="password" required />
        </label>
        <button type="button" data-bs-toggle="modal" data-bs-target="#captchaModal">Zarejestruj</button>
    </form>
    <a href="/login">Powrot do logowania</a>

    <!-- CAPTCHA Modal -->
    <div class="modal fade" id="captchaModal" tabindex="-1" aria-labelledby="captchaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="captchaModalLabel">Zweryfikuj, ze nie jestes robotem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Wybierz obrazy psow:</p>
                    <div id="captchaImages" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;">
                        <!-- Images will be dynamically added by JavaScript -->
                    </div>
                    <div id="captchaError" class="captcha-error">Musisz wybrac jedynie obrazy psow.</div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="submitCaptcha">Potwierdz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const captchaImagesContainer = document.getElementById('captchaImages');
            const submitCaptchaBtn = document.getElementById('submitCaptcha');
            const captchaError = document.getElementById('captchaError');
            const registerForm = document.getElementById('registerForm');
            let selectedImages = [];

            // List of images with their IDs and paths
            const images = [
                { id: 'dog1', src: '/images/dog1.png', alt: 'Dog 1' },
                { id: 'dog2', src: '/images/dog2.png', alt: 'Dog 2' },
                { id: 'cat', src: '/images/cat.png', alt: 'Cat' },
                { id: 'bird', src: '/images/bird.png', alt: 'Bird' }
            ];

            // Shuffle array function
            const shuffle = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            };

            // Render images in random order
            const renderImages = () => {
                captchaImagesContainer.innerHTML = '';
                const shuffledImages = shuffle([...images]);
                shuffledImages.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.alt;
                    img.classList.add('captcha-img');
                    img.dataset.id = image.id;
                    captchaImagesContainer.appendChild(img);
                });

                // Add click event listeners to images
                document.querySelectorAll('.captcha-img').forEach(img => {
                    img.addEventListener('click', () => {
                        if (selectedImages.includes(img.dataset.id)) {
                            selectedImages = selectedImages.filter(id => id !== img.dataset.id);
                            img.classList.remove('selected');
                        } else {
                            selectedImages.push(img.dataset.id);
                            img.classList.add('selected');
                        }
                    });
                });
            };

            // Render images when modal is shown
            document.getElementById('captchaModal').addEventListener('shown.bs.modal', renderImages);

            // Handle confirm button click
            submitCaptchaBtn.addEventListener('click', () => {
                if (selectedImages.length === 2 && selectedImages.includes('dog1') && selectedImages.includes('dog2')) {
                    const captchaInput = document.createElement('input');
                    captchaInput.type = 'hidden';
                    captchaInput.name = 'captcha';
                    captchaInput.value = selectedImages.join(',');
                    registerForm.appendChild(captchaInput);
                    registerForm.submit();
                    bootstrap.Modal.getInstance(document.getElementById('captchaModal')).hide();
                } else {
                    captchaError.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
