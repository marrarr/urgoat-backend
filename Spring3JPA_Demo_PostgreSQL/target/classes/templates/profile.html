<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrGOAT - Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/urgoat.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .navbar-urgoat {
            background-color: #2c3e50 !important;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #3498db !important;
        }

        .card-urgoat {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-urgoat {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
        }

        .btn-urgoat:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .profile-info {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .profile-info span {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-urgoat">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UrGOAT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/templates/admin/users}">Panel Admina</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link btn btn-link">Wyloguj</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card-urgoat">
            <h2 class="text-center mb-4">Twoj profil UrGOAT</h2>
            <p class="text-center profile-info">
                Nazwa uzytkownika: <span sec:authentication="name"></span>
            </p>
            <p class="text-center profile-info">
                Rola: <span th:utext="${#strings.replace(#authentication.getAuthorities(), '[ROLE_', '')}"></span>
            </p>
            <div class="text-center">
                <a th:href="@{/home}" class="btn btn-urgoat">Powrot na strone glowna</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
