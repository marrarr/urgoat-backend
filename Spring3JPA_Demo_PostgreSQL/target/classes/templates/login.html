<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .message-error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
        }

        .message-success {
            color: #27ae60;
            text-align: center;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            font-size: 1em;
        }

        input {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h2>Logowanie</h2>
    <div th:if="${param.error}" class="message-error">
        <p>Nieprawidlowe dane logowania</p>
    </div>
    <div th:if="${param.logout}" class="message-success">
        <p>Wylogowano pomyslnie</p>
    </div>
    <form th:action="@{/login}" method="post">
        <label>
            Nazwa uzytkownika:
            <input type="text" name="username" required />
        </label>
        <label>
            Haslo:
            <input type="password" name="password" required />
        </label>
        <button type="submit">Zaloguj</button>
    </form>
    <a href="/register">Zarejestruj</a>
</body>
</html>
