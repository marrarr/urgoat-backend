<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <title>Lista znajomych</title>
</head>


<body>
<div class="container">
  <h4><strong th:text="${header}"/></h4>
</div>

<div class="container">
  <div class="list-group">
    <article class="list-group-item" th:each="znajomy : ${listaZnajomych}">
      <h1><b th:text="${znajomy.getUzytkownik2ID()}"></b></h1>
      <h1><b th:text="${znajomy.getUzytkownik2ID().getImie()}"></b></h1>
      <h1><b th:text="${znajomy.getUzytkownik2ID().getNazwisko()}"></b></h1>

      <a th:href="@{/czat(znajomy=${znajomy.getUzytkownik2ID().getUzytkownikID()})}">Czat</a>
    </article>
  </div>

  <a href="/index.html">Strona główna</a>
</div>
</body>
</html>
