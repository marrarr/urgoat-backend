<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrGOAT - Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --success-color: #2ecc71;
            --success-hover: #27ae60;
            --error-color: #e74c3c;
            --error-hover: #c0392b;
            --border-color: #ccc;
            --background-color: #f4f4f9;
            --text-color: #333;
            --header-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin-top: 20px;
            padding: 0 15px;
        }

        .card-urgoat {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        .btn-urgoat {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn-urgoat:hover {
            background-color: var(--success-hover);
            border-color: var(--success-hover);
        }

        .btn-logout {
            background-color: var(--error-color);
            border-color: var(--error-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn-logout:hover {
            background-color: var(--error-hover);
            border-color: var(--error-hover);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 2px solid var(--border-color);
            display: block;
        }

        .profile-image-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1rem;
            color: #666;
            border: 2px solid var(--border-color);
        }

        .profile-info {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .profile-info p {
            margin: 8px 0;
        }

        .profile-info span {
            font-weight: bold;
            color: var(--header-color);
        }

        .profile-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .profile-buttons .main-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        /* Responsywność */
        @media screen and (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            .container {
                margin-top: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .card-urgoat {
                padding: 15px;
            }

            .profile-image,
            .profile-image-placeholder {
                width: 100px;
                height: 100px;
            }

            .profile-info p {
                font-size: 0.9rem;
            }

            .btn-urgoat,
            .btn-logout {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card-urgoat">
            <h2 class="text-center mb-4"> Profil </h2>
            <div th:if="${user != null and user.zdjecie != null and user.zdjecie != ''}">
                <img th:src="@{'/images/' + ${user.zdjecie}}" alt="Zdjęcie profilowe" class="profile-image">
            </div>
            <div th:unless="${user != null and user.zdjecie != null and user.zdjecie != ''}">
                <div class="profile-image-placeholder">Brak zdjęcia</div>
            </div>
            <div th:if="${user != null}" class="profile-info">
                <p>Imię: <span th:text="${user.imie != null ? user.imie : 'Brak danych'}">Brak danych</span></p>
                <p>Nazwisko: <span th:text="${user.nazwisko != null ? user.nazwisko : 'Brak danych'}">Brak danych</span></p>
            </div>
            <div th:unless="${user != null}" class="profile-info">
                <p>Błąd: Dane użytkownika niedostępne</p>
            </div>
            <div class="profile-buttons">
                <div class="main-buttons">
                    <a th:href="@{/}" class="btn btn-urgoat">Strona główna</a>
                    <a th:href="@{/friends}" class="btn btn-urgoat">Lista znajomych</a>
                </div>
                <a th:href="@{/logout}" class="btn btn-logout">Wyloguj</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
