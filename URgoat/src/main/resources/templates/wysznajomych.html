<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/css/style.css}">



  <title>Lista znajomych</title>
</head>

<body>
  <div class='menu'>
        <div class='logo'></div>
        <a href="/strona_glowna"><div class="button">Strona główna</div></a><br><br>
    </div>

  <div class="cont">
    <h4><strong th:text="${header}"></strong></h4>

    <div class="list-group">
      <article class="list-group-item posst" th:each="znajomy : ${listaZnajomych}">
        <div class="dane">
          <div class="avatar"></div>
          <div class="dane">
            <h1>
              <b th:text="${znajomy.getUzytkownik2().getImie()}"></b>
              <b th:text="${znajomy.getUzytkownik2().getNazwisko()}"></b>
            </h1>
          </div>
        </div>

        <div class="reakcje">
          <a th:href="@{/wyswietl_profil(uzytkownik=${znajomy.getUzytkownik().getUzytkownikID()})}" class="button">Zobacz profil</a>
          <a th:href="@{/czat(znajomy=${znajomy.getUzytkownik2().getUzytkownikID()})}" class="button">Czat</a>
        </div>
      </article>
    </div>

  </div>
</body>
</html>
