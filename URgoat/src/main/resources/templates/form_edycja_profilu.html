<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrGOAT - Edycja Profilu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 40px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      margin-top: 20px;
      padding: 0 15px;
    }

    .card-urgoat {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .btn-urgoat {
      background-color: #2ecc71;
      border-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }

    .btn-urgoat:hover {
      background-color: #27ae60;
      border-color: #27ae60;
    }

    .profile-image-placeholder {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 1rem;
      color: #666;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card-urgoat">
    <h2 class="text-center mb-4">Edycja Profilu</h2>
    <form th:action="@{/edytuj_profil}" method="POST" enctype="multipart/form-data">
      <!-- Imię -->
      <div class="form-group">
        <label for="imie">Imię</label>
        <input type="text" id="imie" name="imie" class="form-control" th:value="${dane.getImie()}" required/>
      </div>

      <!-- Nazwisko -->
      <div class="form-group">
        <label for="nazwisko">Nazwisko</label>
        <input type="text" id="nazwisko" name="nazwisko" class="form-control" th:value="${dane.getNazwisko()}" required/>
      </div>

      <!-- Pseudonim -->
      <div class="form-group">
        <label for="pseudonim">Pseudonim</label>
        <input type="text" id="pseudonim" name="pseudonim" class="form-control" th:value="${dane.getPseudonim()}" required/>
      </div>

      <!-- Zdjęcie -->
      <div class="form-group">
        <label for="zdjecie">Zdjęcie</label>
        <input type="file" id="zdjecie" name="zdjecie" class="form-control" />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-urgoat">Zapisz zmiany</button>
      </div>
    </form>

    <div th:if="${status}" class="alert alert-danger mt-3" role="alert" th:text="${status}">
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
