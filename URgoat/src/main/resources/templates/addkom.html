<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Dodaj komentarz</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<script>

    const params = new URLSearchParams(window.location.search);
    const postID = params.get("postID");


    if (postID) {
      document.getElementById("postID").value = postID;
    }
</script>
 <div class='menu'>
        <div class='logo'></div>
        <a href="/strona_glowna"><div class="button">Strona główna</div> </a><br><br>
    </div>
    <div class="cont">
        <h1>Dodaj nowy komentarz</h1>
        <form method="POST" th:object="${komentarzTransData}">
            <div class="form-group">
                    <input type="hidden" id="postID" name="postID" value=""/><br/>
            </div>

            <div class="form-group">    
                <label for="tresc">Treść komentarza:</label><br>
                <textarea th:field="${komentarzTransData.tresc}" id="tresc" name="tresc" rows="4" cols="50" placeholder="Wpisz treść komentarza"></textarea><br>     
            </div>       

            <br/>

            <input type="submit" value="Dodaj" />
        </form>
    </div>


</form>
</body>
</html>
