<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --success-color: #2ecc71;
            --success-hover: #27ae60;
            --error-color: #e74c3c;
            --border-color: #ccc;
            --background-color: #f4f4f9;
            --text-color: #333;
            --header-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            color: var(--header-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .message-error {
            color: var(--error-color);
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .message-success {
            color: var(--success-color);
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        label {
            display: flex;
            flex-direction: column;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
        }

        input {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: var(--success-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: var(--success-hover);
        }

        /* Responsywność */
        @media screen and (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            form {
                max-width: 100%;
            }

            input {
                padding: 8px;
                font-size: 0.9rem;
            }

            button,
            a {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h2>Logowanie</h2>
    <div th:if="${param.error}" class="message-error">
        <p>Nieprawidłowe dane logowania</p>
    </div>
    <div th:if="${param.logout}" class="message-success">
        <p>Wylogowano pomyślnie</p>
    </div>
    <div id="clientError" class="message-error" style="display: none;"></div>
    <form th:action="@{/login}" method="post" id="loginForm">
        <label>
            Nazwa użytkownika:
            <input type="text" id="username" name="username" required />
        </label>
        <label>
            Hasło:
            <input type="password" id="password" name="password" required />
        </label>
        <button type="submit">Zaloguj</button>
    </form>
    <a th:href="@{/register}">Zarejestruj</a>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('clientError');

        loginForm.addEventListener('submit', (e) => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Sprawdzenie, czy pola są wypełnione
            if (!username || !password) {
                e.preventDefault();
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Wszystkie pola muszą być wypełnione.';
            }
        });
    });
</script>
</html>
